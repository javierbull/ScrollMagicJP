      <script>
        // init controller
        var controller = new ScrollMagic.Controller({globalSceneOptions: {duration: 600}});

        // build scenes
        new ScrollMagic.Scene({triggerElement: "#sec1"})
                .setClassToggle("#high1", "active") // add class toggle
                .addIndicators() // add indicators (requires plugin)
                .addTo(controller);
        new ScrollMagic.Scene({triggerElement: "#sec2"})
                .setClassToggle("#high2", "active") // add class toggle
                .addIndicators() // add indicators (requires plugin)
                .addTo(controller);
        new ScrollMagic.Scene({triggerElement: "#sec3"})
                .setClassToggle("#high3", "active") // add class toggle
                .addIndicators() // add indicators (requires plugin)
                .addTo(controller);
        new ScrollMagic.Scene({triggerElement: "#sec4"})
                .setClassToggle("#high4", "active") // add class toggle
                .addIndicators() // add indicators (requires plugin)
                .addTo(controller);
                


                

            // Scene 1

            function pathPrepare ($el) {
                  var lineLength = $el[0].getTotalLength();
                  $el.css("stroke-dasharray", lineLength);
                  $el.css("stroke-dashoffset", lineLength);
                }
                var $word = $("path#word");
                var $dot = $("path#dot");

                // prepare SVG
                pathPrepare($word);
                pathPrepare($dot);

                // init controller
                var controller = new ScrollMagic.Controller();

                // build tween
                var tween = new TimelineMax()
                  .add(TweenMax.to($word, 0.9, {strokeDashoffset: 0, ease:Linear.easeNone})) // draw word for 0.9
                  .add(TweenMax.to($dot, 0.1, {strokeDashoffset: 0, ease:Linear.easeNone}))  // draw dot for 0.1
                  .add(TweenMax.to("path", 1, {stroke: "rgb(219, 223, 35)", ease:Linear.easeNone}), 0);			// change color during the whole thing

                // build scene
                var scene = new ScrollMagic.Scene({triggerElement: "#trigger1", duration: 200, tweenChanges: true})
                        .setTween(tween)
                        .addIndicators() // add indicators (requires plugin)
                        .addTo(controller);

              // Scene 2
              var controller = new ScrollMagic.Controller();
              var scene = new ScrollMagic.Scene({
                  triggerElement:  '.red_box'
              })
              .setClassToggle('.red_box', 'show')
              .addTo(controller);

              // Scene 3
              var controller = new ScrollMagic.Controller();
              var scene = new ScrollMagic.Scene({

              })
              .setClassToggle('.blue_box', 'show')
              .addTo(controller);

               // Scene 4
              var controller = new ScrollMagic.Controller();
              var scene = new ScrollMagic.Scene({

              })
              .setClassToggle('.purple_box', 'show')
              .addTo(controller);

      </script>
